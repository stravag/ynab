<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>CSV Transformer</h1>

    <div class="upload-section">
        <label for="csvFile" class="file-label">
            <span>Choose CSV file</span>
            <input type="file" id="csvFile" accept=".csv" />
        </label>
        <div id="fileName" class="file-name"></div>
    </div>

    <div class="options-section">
        <h2>Transformation Options</h2>
        <div class="option">
            <input type="checkbox" id="headerOption" checked>
            <label for="headerOption">First row is header</label>
        </div>
        <!-- Add more transformation options here as needed -->
    </div>

    <div class="buttons">
        <button id="transformBtn" disabled>Transform CSV</button>
        <a id="downloadLink" class="download-btn" download="transformed.csv" style="display: none;">
            Download Transformed CSV
        </a>
    </div>

    <div class="preview-section">
        <h2>Preview</h2>
        <div id="csvPreview" class="preview-content"></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
